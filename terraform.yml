---
# tags - apply-infra, destroy-infra, install, update, destroy
- name: Create EC2 instance
  hosts: local
  roles:
    - role: ec2
  vars_files:
    - group_vars/terraform/vars.yml
  post_tasks:
    - name: Refresh inventory
      ansible.builtin.meta: refresh_inventory
      tags: ['create']

- name: Run roles on install
  tags: ['create']
  hosts: terraform
  become: yes
  remote_user: ubuntu
  roles:
    - role: aws_auth

- name: Other roles
  hosts: terraform
  become: yes
  remote_user: ubuntu
  roles:
    - role: common
    - role: auto_shutdown

- name: Manage Terraform
  hosts: terraform
  become: yes
  remote_user: ubuntu
  roles:
    - role: terraform
